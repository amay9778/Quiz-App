<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <div class="Quiz">
        <div class="heading">
            <h1>Quiz App</h1>
        </div>
    </div>
    <div class="win">
        <h2>Sorry! Wrong Answer</h2>
        <div class="btn nxt">Try Again</div>
    </div>
    <div class="box">
        <div class="ques">
            <h3 id="ques"></h3>
        </div>
        <div class="answer">
            <div class="box1">A:
                <p class="box2"></p>
            </div>
            <div class="box1">B:
                <p class="box2"></p>
            </div>
            <div class="box1">c:
                <p class="box2"></p>
            </div>
            <div class="box1">D:
                <p class="box2"></p>
            </div>
        </div>
        <div  id="nxt" class="nxt">
            <p>Next</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
